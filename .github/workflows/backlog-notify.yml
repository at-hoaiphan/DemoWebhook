name : Backlog Notify
on : push
jobs :
  backlog :
    runs-on : ubuntu-latest
    steps :
      - name : Backlog Notify
        uses : bicstone/backlog-notify@master
        env :
          PROJECT_KEY : NOTIFY_GITHUB
          API_HOST : hoaiphan.backlog.com 
          API_KEY : $ {{Secrets.TEST_NOTIFY_GITHUB}}
